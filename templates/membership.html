{% extends 'layout.html' %}
{% load static %}

{% block title %}
    FitNova - Membership
{% endblock %}

{% block content %}
<div class="user">
    <div class="news">
        <h1 class="signup-title">Join FitNova</h1>
        <p class="signup-subtitle">Unlock premium workouts and your fitness journey can start</p>
        <form method="POST" class="signup-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="duration">Membership Duration</label>
                <select id="duration" name="duration" required>
                    <option value="">Choose duration</option>
                    <option value="monthly">Monthly</option>
                    <option value="yearly">Yearly</option>
                </select>
            </div>
            <div class="form-group">
                <label for="pricing">Pricing Type</label>
                <select id="pricing" name="pricing" required>
                    <option value="">Choose pricing</option>
                    <option value="full">Full Price</option>
                    <option value="concession">Concession</option>
                </select>
            </div>
            <div class="form-group">
                <label for="payment">Payment Method</label>
                <select id="payment" name="payment" required>
                    <option value="">Choose payment method</option>
                    <option value="card">Credit/Debit Card</option>
                    <option value="paypal">PayPal</option>
                    <option value="simulated">Simulated Payment</option>
                </select>
            </div>
            <div class="form-group">
                <label for="membership">Membership Plan</label>
                <select id="membership" name="membership" required>
                    <option value="">Choose a plan</option>
                    <option value="basic">Basic – £9.99/month</option>
                    <option value="pro">Pro – £19.99/month</option>
                    <option value="elite">Elite – £29.99/month</option>
                </select>
            </div>
            <button type="submit" class="signup-btn">Purchase Membership</button>
        </form>
    </div>
</div>
{% endblock %}
